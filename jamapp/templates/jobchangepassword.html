{% extends "jobbase.html" %}


{% block title %}
<title>JobSeeker Password</title>
{% endblock %}

{% block body %}
<h4 class="my-2" style="color:cornsilk;text-align:center;">
    <b>Change Password</b>
</h4>
{% if msg %}
<p style="text-align:center;color:red;">{{msg}}</p>
{% endif %}

<div class="row mt-4">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form action="{% url 'jobchangepwd' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Enter Old Password</label>
                <input type="password" name="oldpassword" class="form-control" required="true">
            </div>

            <div class="form-group">
                <label>Enter New Password</label>
                <input type="password" name="newpassword" class="form-control" required="true">
            </div>

            <div class="form-group">
                <label>Enter Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control" required="true">
            </div>

            <br>
            <input type="submit" value="Change" class="form-control btn btn-primary">
        </form>

    </div>
    <div class="col-sm-3"></div>

</div>

{% endblock body %}
