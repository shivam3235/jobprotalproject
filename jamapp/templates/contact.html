{% extends 'base.html' %}


{% block title %}
<title>Contact</title>
{% endblock %}

{% block body%}
<h4 class="my-2" style="color:cornsilk;text-align:center;">
    <b><u>Enqiry  form.</u></b>
</h4>
    {% if msg %}
<p style="text-align:center;">{{msg}}</p>
{% endif %}


<div style="width:60%;margin:0 auto;">
    <form action="{% url 'enq' %}" method="post">
        {% csrf_token %}
<ol>
        <div class="form-group">
           <li> <label>Enter Your Name</label></li>
            <input type="text" name="name" class="form-control" required="true"/>
        </div>

        <div class="form-group">
            <li><label>Select Your Gender</label></li>
            <input type="radio" name="gender" value="Male"/>Male
            <input type="radio" name="gender" value="Female"/>Female
        </div>

        <div class="form-group">
            <li><label>Enter Your Address</label></li>

            <textarea name="address" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <li><label>Enter Contact Number</label></li>
            <input type="number" name="contactno" class="form-control" required="true"/>
        </div>

        <div class="form-group">
            <li><label>Enter Your Email Address</label></li>
            <input type="email" name="emailaddress" class="form-control"/>
        </div>

        <div class="form-group">
            <li><label>Enter Enquiry Text</label></li>
            <textarea name="enquirytext" class="form-control"></textarea>
        </div>



         <div class="form-group ">
            <br/>
            <input type="submit"  value="Register" class="btn btn-info form-control"/>

        </div>

</ol>

    </form>
    <br>
</div>


{% endblock body %}
